<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    /* GitHub README style */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #24292f;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: #0d1117;
      color: #f0f6fc;
    }

    .markdown-body {
      max-width: 1012px;
      margin: 0 auto;
      padding: 45px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle button {
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
  </div>

  <article class="markdown-body">
    {{ content }}
  </article>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const btn = document.getElementById('themeBtn');
      btn.innerHTML = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('themeBtn').innerHTML = '‚òÄÔ∏è Light Mode';
    }
  </script>
</body>
</html>
