<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        :root {
            --bg: white;
            --text: black;
        }
        .dark-mode {
            --bg: black;
            --text: white;
        }
        body {
            background: var(--bg);
            color: var(--text);
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    {{ content }}
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
